<body>
	<div id="wrapper">
		<a href="index.html" class="button"> BC Picture Quiz </a>
		<a href="question2.html" class="button"> Locations </a>
		<h1>Where is Bakersfield College located?</h1>
		<h3>Click on one of the following choices</h3>

		<h2 onclick="wrongAnswer1()" class="choices"> 1450 Timmons Ave </h2>
		<h2 onclick="wrongAnswer2()" class="choices"> 9400 Camino Media </h2>
		<h2 onclick="wrongAnswer3()" class="choices"> 1801 Panorama Dr </h2>
		<h2 onclick="rightAnswer()" class="choices"> All of the above </h2>

		<div id="feedback"></div>
		<img id="bclogo4" src="img/wearebc.jpg" />
		<img id="bcsw" src="img/bcsw.png" width="500"/>
		<img id="bc" src="img/bc.webp" width="500"/>
		<img id="bcdelano" src="img/bcdelano.jpg" width="500"/>
	</div>

	<script>
      	function rightAnswer(){
            $("#feedback").html("<h2 style='color:green'> Correct! Bakersfield College is now at all of these locations!</h2>");
            $("#bclogo4").show();
			$("#bcdelano").hide();
			$("#bcsw").hide();
			$("#bc").hide();
		}
		function wrongAnswer1(){
		    $("#feedback").html("<h2 style='color:red'> Correct! There is a location here, but we have more than a couple physical locations. </h2>");
		    $("#bcdelano").show();
			$("#bcsw").hide();
			$("#bc").hide();
			$("#bclogo4").hide();
		}
		function wrongAnswer2(){
			$("#feedback").html("<h2 style='color:red'> Correct! There is a location here, but we have more than a couple physical locations. </h2>");
			$("#bcsw").show();
			$("#bcdelano").hide();
			$("#bc").hide();
			$("#bclogo4").hide();
		}
		function wrongAnswer3(){
			$("#feedback").html("<h2 style='color:red'> Correct! There is a location here, but we have more than a couple physical locations. </h2>");
			$("#bcsw").hide();
			$("#bcdelano").hide();
			$("#bcsw").hide();
			$("#bc").show();
			$("#bclogo4").hide();
		}
	</script>
