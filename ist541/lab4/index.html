<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AudioVideoLab</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<h1> Learning 1, 2, and 3 in Chinese</h1>
		<table border="1">
		<tr>
			<td>
				<img src="img/one.png" /><br /> Yee (One) <br />
				<audio controls src="audio/one.mp3"> 
					This browser does not support HTML5 audio
				</audio>
			</td>
			<td>
       			<img src="img/two.png" /><br />  Uhr (Two) <br />
       			<audio controls src= "audio/two.mp3"> 
           			This browser does not support HTML audio
       			</audio>
    		</td>
    		<td>
				<img src="img/three.png" /><br />San (Three) <br />
				<audio controls src= "audio/three.mp3"> 
				   This browser does not support HTML5 audio
				 </audio>
    		</td>
        </tr>
    	</table>  
			<video  controls  width="500">
				<source src="video/numbers.mp4" type="video/mp4" />
				<source src="video/numbers.ogg" type="video/ogg" />
					   <track id="entrack" label="English subtitles" kind="captions" src="video/captions.vtt" srclang="en" default>
				HTML5 Video not supported
			</video>
	</div>


</body>
</html>
